
<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
 var uname = document.registration.username;
 var uemail = document.registration.email;
 var uphonenum = document.registration.phonenum;
 {
 if(allLetter(uname))
 {
 	if (ValidateEmail(uemail)) {
 		if (validatephone(uphonenum)) {

 		}
 	}
 }
 return false;
}
function allLetter(uname)
{ 
var letters = /^[A-Za-z]+$/;
if(uname.value.match(letters))
{
return true;
}
else
{
alert('Username must have alphabet characters only');
uname.focus();
return false;
}
}
function ValidateEmail(uemail)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(uemail.value.match(mailformat))
{
return true;
}
else
{
alert("You have entered an invalid email address!");
uemail.focus();
return false;
}
}
function validatephone(uphonenum) 
{
var numbers = /^[0-9]+$/;
 if(uphonenum.value.match(numbers))
{
return true;
}
else
{
alert('phone number must have numeric characters only');
uphonenum.focus();
return false;
}
}


</script>

</head>
<body>

<form name="registration" onsubmit="return validateForm();">
  Name: <input type="text" name="username"><br><br>
  email: <input type="email" name="email"><br><br>
 
  number : <input type="tel" pattern="^\d{10}$" required name="phonenum"><br><br>
  <input type="submit" value="Submit">
  
</form>

</body>
</html>
